<script type='text/javascript'>
function CharacterCount(textArea,result){
	var area=document.getElementsByName(textArea);
	var c = document.getElementsByName(result);
	if(!area || !c){return false}; // catches errors
	for (var i = 0; i < c.length; i++) {
		var count =   area[i].value.length
		c[i].innerHTML = count;
	}
}
 
setInterval(function(){CharacterCount('textFields','cc')},55);
</script>
<script type='text/javascript'>
var count = 0;
function wordCount(textArea,result){
	var area=document.getElementsByName(textArea);
	var c = document.getElementsByName(result);
	for (var i = 0; i < c.length; i++) {
		var text = area[i].value;
		var spaced = text.replace(/\s/g,' ');
		spaced = spaced.split(' ');
		for (j = 0; j < spaced.length; j++) {
			if (spaced[j].length > 0) {
				count ++;
			}
		}
		c[i].innerHTML = count;
		count = 0;
	}
	// count = 0;
}
setInterval(function(){wordCount('textFields','wc')},55);
</script>
<script type='text/javascript'>
var count = 0;
function paraCount(textArea,result){
	var area=document.getElementsByName(textArea);
	var c = document.getElementsByName(result);
	for (var i = 0; i < c.length; i++) {
		var text = area[i].value;
		var spaced = text.split("\n");
		for (j = 0; j < spaced.length; j++) {
			if (spaced[j].length > 0) {
				count ++;
			}
		}
		c[i].innerHTML = count;
		count = 0;
	}
}
setInterval(function(){paraCount('textFields','pc')},55);
</script>
